<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 채팅 테스트</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div id="chat-container">
    <h2>Redis Pub/Sub 채팅 테스트</h2>
    <div>
        <label for="username">사용자명:</label>
        <input type="text" id="username" value="테스터"/>
        <label for="roomId">채팅방 ID:</label>
        <input type="text" id="roomId" value="room1"/>
        <button id="connect">연결</button>
        <button id="disconnect" disabled>연결 끊기</button>
    </div>
    <div id="message-container"></div>
    <div>
        <input type="text" id="message" placeholder="메시지를 입력하세요..." disabled/>
        <button id="send" disabled>전송</button>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
