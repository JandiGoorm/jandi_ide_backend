<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 채팅</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="chat.css"> </head>
<body>
<div id="main-container">
    <div id="sidebar">
        <div id="user-info">
            <label for="username">사용자명:</label>
            <input type="text" id="username"/>
        </div>
        <hr>
        <div id="room-controls">
            <h4>Chat Rooms</h4>
            <button id="createRoomBtn">새 채팅방 만들기</button>
        </div>
        <div id="room-list">
            <p>Loading rooms...</p>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <h3 id="current-room-name">No room selected</h3>
            <button id="disconnect" disabled>Leave Room</button>
        </div>
        <div id="message-container">
        </div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Enter message..." disabled/>
            <button id="send" disabled>Send</button>
        </div>
    </div>
</div>

<div id="createRoomModal" class="modal">
    <div class="modal-content">
        <h3>새 채팅방 만들기</h3>
        <label for="newRoomName">Name:</label>
        <input type="text" id="newRoomName" placeholder="Enter chat room name" required/>
        <label for="newRoomDescription">Description (Optional):</label>
        <input type="text" id="newRoomDescription" placeholder="Enter description"/>
        <div class="modal-buttons">
            <button type="button">Create</button>
            <button type="button">Cancel</button> </div>
    </div>
</div>

<script src="chatService.js"></script>
<script src="chatUI.js"></script>
</body>
</html>
